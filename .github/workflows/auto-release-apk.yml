name: Automatic APK Release

on:
  schedule:
    - cron: "0 0 * * 4" # Every Thursday at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Clone upstream repo
        run: |
          UPSTREAM_REPO="https://github.com/amarullz/kaicodex.git"
          git clone --depth=1 "$UPSTREAM_REPO" upstream

      - name: Find latest APK ZIP
        id: zip
        run: |
          APK_DIR="generated/bin"
          ZIP=$(ls "upstream/$APK_DIR"/*-apk.zip 2>/dev/null | sort -V | tail -n 1)
          if [ -z "$ZIP" ]; then
            echo "No APK ZIP found, exiting."
            exit 0
          fi
          echo "zip=$ZIP" >> $GITHUB_OUTPUT

      - name: Extract version from ZIP name
        id: version
        run: |
          FILE=$(basename "${{ steps.zip.outputs.zip }}")
          VERSION=$(echo "$FILE" | grep -oP '^[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check
        run: |
          if gh release view "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if release exists
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "Release already exists. Skipping."
          exit 0

      - name: Extract APK from ZIP
        run: |
          mkdir apk
          unzip "${{ steps.zip.outputs.zip }}" -d apk

      - name: Analyze APK (ABI detection + rename)
        id: apkinfo
        run: |
          APK=$(ls apk/*.apk | head -n 1)
          VERSION="${{ steps.version.outputs.version }}"

          ARCHS=$(unzip -l "$APK" | awk '{print $4}' | grep '^lib/' | cut -d/ -f2 | sort -u)

          if [ -z "$ARCHS" ]; then
            ABI="universal"
          else
            ABI=$(echo "$ARCHS" | tr '\n' '+' | sed 's/+$//')
          fi

          NEW_NAME="app-${VERSION}-${ABI}.apk"
          mv "$APK" "apk/$NEW_NAME"

          echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "abi=$ABI" >> $GITHUB_OUTPUT

      - name: Verify APK signature
        id: sig
        run: |
          APK="apk/${{ steps.apkinfo.outputs.apk_name }}"

          if jarsigner -verify "$APK" >/dev/null 2>&1; then
            SIGNED="Yes"
          else
            SIGNED="No"
          fi

          echo "signed=$SIGNED" >> $GITHUB_OUTPUT

      - name: Generate release metadata
        id: meta
        run: |
          APK="apk/${{ steps.apkinfo.outputs.apk_name }}"

          SIZE=$(awk "BEGIN {printf \"%.2fMB\", $(stat -c%s \"$APK\")/1024/1024}")
          SHA=$(sha256sum "$APK" | awk '{print $1}')

          BODY="Automated APK release from upstream.

          Size: $SIZE
          SHA256: $SHA
          Architecture: ${{ steps.apkinfo.outputs.abi }}
          Signed: ${{ steps.sig.outputs.signed }}
          "

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: ${{ steps.meta.outputs.body }}
          artifacts: apk/${{ steps.apkinfo.outputs.apk_name }}
          
